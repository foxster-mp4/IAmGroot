<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now Showing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-center h-100" id="main-container">
    <div class="row" id="sub-container">
      <div class="col-sm d-flex justify-content-center align-items-center" id="poster-container">
        <div id="poster-placeholder"></div>
        <!-- <img src="" id="poster" alt="poster"> -->
      </div>
      <div class="d-flex flex-column justify-content-center col-sm text-details">
        <h6>Now showing</h6>
        <h1 id="title"><span>Hello, World!</span></h1>
        <p id="description">
          <span>Yeet! This is where the movie/show's description goes. The quick brown fox jumps over the lazy dog.</span>
        </p>
        <div id="details">
          <p id="genre"><span>Genre</span></p>
          <p id="year"><span>Genre</span></p>
        </div>
        <div class="mt-3">
          <a id="trailer" class="btn btn-outline-light m-1 disabled" >
            <i class="bi bi-film"></i> 
            <span id="trailer-button-text">Trailer Unavailable</span>
          </a>
          <div id="main-button-container" class="btn-group m-1">
            <a id="main-button" class="btn btn-outline-light disabled" target="_blank">
              <i id="main-button-icon" class="bi bi-play-fill "></i> 
              <span id="main-button-text">Unavailable</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
